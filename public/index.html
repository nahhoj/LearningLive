<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Learning Live - JohanCO</title>
  </head>
  <body>
    <div class="container">
        <div class="row my-5 text-center">
            <div class="col-6">
                <p class="h4">Local Video</p>
                <video id="localVideo" class="border w-100" autoplay></video>                
            </div>
            <div class="col-6">
                <p class="h4">Remote Video</p>
                <video id="remoteVideo" class="border w-100" autoplay></video>
            </div>
            <div class="col-12 my-1">                
                <button id="btn#camera" type="button" class="btn btn-primary"><i class="fas fa-video"></i></button>
                <button id="btn#call" type="button" class="btn btn-primary" disabled><i class="fas fa-phone-volume"></i></button>
                <button id="btn#hangout" type="button" class="btn btn-primary" disabled><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="col-6 my-1">
              <textarea id="ta#local" cols="30" rows="2"></textarea>
            </div>
            <div class="col-6 my-1">
              <textarea id="ta#remote" cols="30" rows="2"></textarea>
            </div>
            <div class="col-12 my-1">                             
              <button id="btn#send" type="button" class="btn btn-primary" disabled><i class="fas fa-paper-plane"></i></i></button>
          </div>
        </div>        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/315d0401a2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
